<div class="container">
    <div class="row">
        <div class="col-md-12 bg-light vh-100 d-flex justify-content-center align-items-center">
            <form action="" class="col-md-4">
                <h1 style="font-size:47px; color: blue; text-align: center;">Firma Giriş</h1>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail Adresi</label>
                        <input type="text" id="email" class="form-control" [(ngModel)]="gEmail" name="email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="sifre" class="form-label">Şifre</label>
                    <input type="password" id="sifre" class="form-control" [(ngModel)]="gSifre" name="sifre">
                    <div class="form-text">Bilgilerinizi kimseyle paylaşmayın!</div>
                </div>
                <div class="form-check float-start">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Beni Hatırla
                    </label>
                </div>
                <a href="#" class="float-end link-dark">Şifremi Unuttum</a>
                <div class="clearfix mb-3"></div>
                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-primary py-3 mb-3" (click)="girisYap()">Giriş Yap</button>
                </div>
                <p>Henüz hesabınız yok mu? <a href="#" class="link-succes">Hemen bir tane oluşturun!</a></p>
            </form>
        </div>
    </div>
</div>
